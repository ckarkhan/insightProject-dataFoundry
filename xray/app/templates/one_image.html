<!doctype html>

<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            {% if key == "Image" %}
            <tr>
                    <th> {{ key }} </th>
                    <td> <img src={{value}} height="250" width="250"> </td>
                 </tr>
            {% else %}

            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
        {% endif %}
        {% endfor %}
      </table>
   </body>
</html>
